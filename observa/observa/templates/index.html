<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Observa - Run Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4">Observa - Detect Antipatterns</h1>

  <form id="run-form">
    <div class="mb-3">
      <label class="form-label">Select Source</label>
      <select id="source-select" class="form-select"></select>
      <small class="form-text text-muted">Or upload a new JSON below</small>
    </div>

    <div class="mb-3">
      <label class="form-label">Upload JSON Dataset (optional)</label>
      <input type="file" id="file-input" class="form-control" accept=".json">
    </div>

    <div class="mb-3">
      <label class="form-label">Select Detector</label>
      <select id="detector-select" class="form-select"></select>
    </div>

    <button type="submit" class="btn btn-primary">Run</button>
  </form>

  <div class="mt-5">
    <h4>Result:</h4>
    <pre id="result-output"></pre>
  </div>
</div>

<script src="/static/main.js"></script>
</body>
</html>
