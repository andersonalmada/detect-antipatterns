<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anti-pattern Detection Tool – Excessive Alerts</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-4">
    <div id="alertContainer" style="position: fixed; top: 20px; right: 20px; z-index: 1050;"></div>

    <!-- Header -->
    <header class="mb-4">
      <h1 class="text-center">Anti-pattern Detection Tool – Excessive Alerts</h1>
    </header>

    <!-- 3.1 Data Handling -->
    <section class="mb-5">
      <h3>1. Data Handling</h3>

      <!-- Upload -->
      <div class="mb-3">
        <label for="jsonFile" class="form-label">Upload JSON File</label>
        <input class="form-control" type="file" id="jsonFile" accept=".json" />
      </div>

      <!-- Buttons -->
      <div class="d-flex gap-2">
        <button id="btnValidate" class="btn btn-secondary">Validate Data</button>
        <button id="btnSaveDb" class="btn btn-success">Save to Database</button>
        <button id="btnInMemory" class="btn btn-warning">Send Without Saving (In-Memory Only)</button>
      </div>
    </section>

    <!-- 3.2 Data Source Selection -->
    <section class="mb-5">
      <h3>2. Data Source</h3>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="dataSource" id="sourceApi" value="api" checked>
        <label class="form-check-label" for="sourceApi">Use uploaded data (API)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="dataSource" id="sourceDb" value="database">
        <label class="form-check-label" for="sourceDb">Use database data</label>
      </div>
    </section>

    <!-- 3.3 Detection Algorithm -->
    <section class="mb-5">
      <h3>3. Detection Algorithm</h3>

      <!-- Limit input -->
      <div class="mb-3">
        <label for="limitValue" class="form-label">Define Limit (positive integer)</label>
        <input type="number" id="limitValue" class="form-control" min="1" value="10" />
      </div>

      <!-- Radio options -->
      <div class="mb-3">
        <label class="form-label">Choose Detection Mode</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="detectionMode" id="modeLimit" value="limit" checked>
          <label class="form-check-label" for="modeLimit">Based on limit</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="detectionMode" id="modeAverage" value="media">
          <label class="form-check-label" for="modeAverage">Based on average</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="detectionMode" id="modeStat" value="stat">
          <label class="form-check-label" for="modeStat">Statistical average</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="detectionMode" id="modeMl" value="ml">
          <label class="form-check-label" for="modeMl">Machine learning</label>
        </div>
      </div>

      <button id="btnAnalyze" class="btn btn-primary">Run Detection</button>
    </section>

    <!-- 3.4 Output -->
    <section class="mb-5">
      <h3>4. Detection Output</h3>
      <pre id="output" class="border bg-white p-3" style="min-height:200px;"></pre>
    </section>
  </div>

  <!-- Bootstrap JS (optional if you need Bootstrap components that use JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS file -->
  <script src="/static/script.js"></script>
</body>

</html>
