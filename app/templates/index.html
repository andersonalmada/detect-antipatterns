<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload JSON Avançado</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="card">
    <h1>Enviar arquivo JSON de Alerts</h1>

    <input type="file" id="fileInput" accept=".json">
    <button id="validateBtn">Validar e mostrar</button>
    <button id="uploadBtn">Enviar para API</button>
    <button id="resetBtn">Limpar</button>

    <div class="progress-container">
      <div id="progressBar"></div>
    </div>

    <div id="messages"></div>
    <pre id="preview">(Nenhum conteúdo carregado)</pre>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
